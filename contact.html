    <script>
    // Increment Contact Page Analytics (total and monthly)
    (function(){
        let n = parseInt(localStorage.getItem('analytics_contact')||'0',10);
        localStorage.setItem('analytics_contact', n+1);
        const now = new Date();
        const key = 'analytics_contact_month_' + now.getFullYear() + '_' + (now.getMonth()+1);
        let m = parseInt(localStorage.getItem(key)||'0',10);
        localStorage.setItem(key, m+1);
    })();
