<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BetterTown</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container { max-width: 350px; margin: 4rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #185a9d22; padding: 2.5rem 2rem; text-align: center; }
        .login-container h2 { color: #185a9d; margin-bottom: 2rem; }
        .login-container input { width: 100%; padding: 0.7rem; margin-bottom: 1.2rem; border-radius: 8px; border: 1px solid #185a9d33; font-size: 1.1rem; }
        .login-btn { background: #43cea2; color: #fff; font-weight: 700; border: none; border-radius: 8px; padding: 0.7rem 2.2rem; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .login-btn:hover { background: #185a9d; }
        .login-error { color: #e74c3c; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar" style="background:linear-gradient(90deg,#222 0%,#185a9d 100%);">
        <div class="navbar-logo" style="margin-right:auto;color:#fff;">BetterTown</div>
        <div style="display:flex;align-items:center;gap:1.5rem;margin-left:auto;">
            <ul class="navbar-links" style="margin:0;">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="login-container">
            <h2>Admin Login</h2>
            <form onsubmit="return loginAdmin(event)">
                <div id="login-error" class="login-error" style="display:none;"></div>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 BetterTown. All rights reserved.</p>
    </footer>
    <script>
    // Patch login to support multiple admins
    window.loginAdmin = function(e) {
        e.preventDefault();
        var user = document.getElementById('login-username').value.trim();
        var pass = document.getElementById('login-password').value;
        var error = document.getElementById('login-error');
        let admins = JSON.parse(localStorage.getItem('btown_admin_accounts') || '[]');
        if (!admins.length) admins = [{username: 'ljqueen', password: '9311'}];
        // District workers can log in everywhere
        const found = admins.find(a => a.username === user && a.password === pass);
        if (found) {
            sessionStorage.setItem('btown_admin', 'yes');
            sessionStorage.setItem('btown_admin_user', user);
            window.location.href = 'admin.html';
            return false;
        } else {
            error.textContent = 'Incorrect username or password.';
            error.style.display = 'block';
            return false;
        }
    }
    </script>
</body>
</html>
